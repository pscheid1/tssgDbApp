<form #venueForm="ngForm" (ngSubmit)="updateVenue(venue)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 class="panel-title">Edit Venue</h4>
      <p>&nbsp;</p>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="_id.invalid && _id.touched" [class.has-success]="_id.valid">
        <label for="_id" class="control-label"> Venue</label>
        <input readonly id="_id" name="_id" type="text" class="form-control" [(ngModel)]="venue._id" #_id="ngModel">
        <span class="alert alert-danger" *ngIf="_id.invalid && _id.touched">
          Venue name is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="description.invalid && description.touched"
        [class.has-success]="description.valid">
        <label for="description" class="control-label"> Description</label>
        <input required id="description" name="description" type="text" class="form-control"
          [(ngModel)]="venue.description" #description="ngModel">
        <span class="alert alert-danger" *ngIf="description.invalid && description.touched">
          Venue description is required
        </span>
      </div>
      <div class="form-group" [class.has-error] = "contact.invalid && contact.touched"
      [class.has-success]="contact.valid">
        <label for="contact" class="control-label"> Contact (select one)</label>
        <select required id="contact" name="contact" class="form-control" [(ngModel)]="venue.contact" #contact="ngModel">
          <option *ngFor="let contact of contactList" [value]="contact"> {{contact}}</option>
        </select>
        <span class="alert alert-danger" *ngIf="contact.invalid && contact.touched">
          Contact entry is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="website.invalid && website.touched"
        [class.has-success]="website.valid">
        <label for="website" class="control-label"> Website URL</label>
        <input required id="website" name="website" type="url" class="form-control" [(ngModel)]="venue.website"
          #website="ngModel">
        <span class="alert alert-danger" *ngIf="website.invalid && website.touched">
          Venue website url is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="calendar.invalid && calendar.touched"
        [class.has-success]="calendar.valid">
        <label for="calendar" class="control-label"> Calender URL</label>
        <input required id="calendar" name="calendar" type="url" class="form-control" [(ngModel)]="venue.calendar"
          #calendar="ngModel">
        <span class="alert alert-danger" *ngIf="calendar.invalid && calendar.touched">
          Venue calander url is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="address.invalid && address.touched"
        [class.has-success]="address.valid">
        <label for="address" class="control-label"> Address</label>
        <input required id="address" name="address" type="text" class="form-control" [(ngModel)]="venue.address"
          #address="ngModel">
        <span class="alert alert-danger" *ngIf="address.invalid && address.touched">
          Venue addtress is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="town.invalid && town.touched" [class.has-success]="town.valid">
        <label for="town" class="control-label"> Town</label>
        <input required id="town" name="town" type="text" class="form-control" [(ngModel)]="venue.town" #town="ngModel">
        <span class="alert alert-danger" *ngIf="town.invalid && town.touched">
          Venue town is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="location.invalid && location.touched"
        [class.has-success]="location.valid">
        <label for="location" class="control-label"> Location (Map url)</label>
        <input required id="location" name="location" type="url" class="form-control" [(ngModel)]="venue.location"
          #location="ngModel">
        <span class="alert alert-danger" *ngIf="location.invalid && location.touched">
          Venue location url is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="iconimage.invalid && iconimage.touched"
        [class.has-success]="iconimage.valid">
        <label for="iconimage" class="control-label"> Icon Image (path/file)</label>
        <input requied id="iconimage" name="iconimage" type="text" class="form-control" [(ngModel)]="venue.iconimage"
          #iconimage="ngModel">
        <span class="alert alert-danger" *ngIf="iconimage.invalid && iconimage.touched">
          Image path/file is required.
        </span>
      </div>
    </div>
    <!-- post the updated venue back to the node server via venue-edit.component.ts -->
    <div class="form-group">
      <!-- <button type="submit" class="btn btn-primary" [disabled]="venueForm.invalid">Save</button> -->
      <button type="submit" class="btn btn-primary">Save</button>
      &nbsp;
      <button type="reset" class="btn btn-success" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
<div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
<div><br/><br/><br/><br/><a id="bottom"></a></div>
